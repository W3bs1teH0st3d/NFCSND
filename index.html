<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–≤—É–∫ –Ω–∞ –º–∞–∫—Å–∏–º—É–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #121212, #1a1a1a);
            overflow: hidden;
        }

        .button-container {
            position: relative;
            z-index: 10;
        }

        #soundButton {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff5722, #ff8a50);
            border: none;
            border-radius: 50%;
            font-size: 36px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.6),
                       inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #soundButton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.8);
        }

        #soundButton:active {
            transform: scale(0.95);
        }

        #soundButton::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        #soundButton:hover::before {
            width: 200px;
            height: 200px;
        }

        .jumping-window {
            position: fixed;
            width: 100px;
            height: 100px;
            background: rgba(255, 87, 34, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: jump 2s infinite;
        }

        @keyframes jump {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, -20px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="soundButton">üîä</button>
    </div>
    <audio id="audio" src="ston.mp3"></audio>

    <script>
        const soundButton = document.getElementById("soundButton");
        const audio = document.getElementById("audio");
        let windowCount = 0;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –ü–ö
        const isPC = !(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));

        soundButton.addEventListener("click", function() {
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            audio.volume = 1.0;
            audio.play().catch(err => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err));

            // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            requestFullscreen();

            // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä—ã–≥–∞—é—â–∏—Ö –æ–∫–æ–Ω —Ç–æ–ª—å–∫–æ –Ω–∞ –ü–ö
            if (isPC && windowCount < 10) { // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –Ω–∞ 10 –æ–∫–æ–Ω
                createJumpingWindow();
                windowCount++;
                
                // –î—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–∂–¥—ã–µ 500–º—Å (–º–∞–∫—Å–∏–º—É–º –¥–æ 10 –æ–∫–æ–Ω)
                const interval = setInterval(() => {
                    if (windowCount < 10) {
                        createJumpingWindow();
                        windowCount++;
                    } else {
                        clearInterval(interval);
                    }
                }, 500);
            }
        });

        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function createJumpingWindow() {
            const windowDiv = document.createElement("div");
            windowDiv.className = "jumping-window";
            windowDiv.textContent = "BOOM!";
            
            // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            windowDiv.style.left = Math.random() * maxX + "px";
            windowDiv.style.top = Math.random() * maxY + "px";
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            windowDiv.style.animationDelay = Math.random() * 1 + "s";
            
            document.body.appendChild(windowDiv);

            // –£–¥–∞–ª–µ–Ω–∏–µ –æ–∫–Ω–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                windowDiv.remove();
                windowCount--;
            }, 5000);
        }
    </script>
</body>
</html>
